<body>
    <div>

    <div style="background-color: black; height: 100vh;padding-left: 550px;padding-top: 150px;">
        <h1 class="m-3"style="color: white;">Traffic Light</h1>
        <div class="d-flex flex-row ">
            <div class="d-flex flex-column justify-content-center mt-3">

                <div class="sg-1" id="stopLight"></div>

            </div>
        </div>
        
    </div>
